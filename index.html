<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project_twitter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NavBar start -->
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand">FS14</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- NavBar Finish -->
    <!-- TITLE start -->
    <div class="title">
      <h1 class="head title">Список Студентов</h1>
    </div>
    <!-- TITLE Finish -->
    <!-- Модальное окно -->

    <!-- ! Create START -->

    <!-- accordion -->
    <div
      class="accordion accordion-flush border border-1 border-primary w-50 mx-auto"
      id="accordionFlushExample"
    >
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
          Добавить нового студента
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <input
              type="text"
              class="form-control me-2"
              placeholder="Title"
              id="inpTitle"
            />
            <input
              type="text"
              class="form-control me-2"
              placeholder="Detail description"
              id="inpDesc"
            />
            <input
              type="text"
              class="form-control me-2"
              placeholder="URL Image"
              id="inpImg"
            />
            <input
              type="number"
              class="form-control me-2"
              placeholder="Price"
              id="inpPrice"
            />
            <button class="btn btn-outline-primary text-success" id="btnAdd">
              Add trip
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ! Create FINISH -->
    <div class="card" style="width: 18rem">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
